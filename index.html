<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Monitoreo - Estacionamientos Universitarios</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="dashboard-container">

    <header class="dashboard-header">
      <h1><i class="fas fa-car"></i> Monitoreo de Estacionamientos</h1>

      <div id="simulated-time" class="time-display">
        <i class="fas fa-clock"></i> <span id="time-text">--:--</span>
      </div>
    </header>
    <nav class="tabs-container">
      <button class="tab-btn active" data-target="tab-live">Tiempo real</button>
      <button class="tab-btn"        data-target="tab-history">Datos semana anterior</button>
    </nav>
    <section id="tab-live" class="tab-content active">
      <div class="content-wrapper">
        <div class="map-container">
          <img src="campus-map.png" alt="Mapa Universidad con Zonas A-D" class="map-image">
          <div class="map-overlay" id="map-overlay"></div>
        </div>

        <div class="info-panel">
          <div class="status-summary">
            <h2><i class="fas fa-info-circle"></i> Estado Actual</h2>
            <div id="zone-percentages" class="percentages-container"></div>
          </div>

          <div class="legend-container">
            <h3><i class="fas fa-map-marked-alt"></i> Leyenda</h3>

            <div class="legend-item"><span class="dot green"></span>  Disponible (0 – 59 %)</div>
            <div class="legend-item"><span class="dot orange"></span> Moderado (60 – 89 %)</div>
            <div class="legend-item"><span class="dot red"></span>    Lleno (90 – 100 %)</div>
          </div>
        </div>
      </div>
    </section>

    <section id="tab-history" class="tab-content">
      <div class="history-wrapper">
        <h2><i class="fas fa-calendar-alt"></i> Selecciona un día</h2>

        <div id="calendar-grid" class="calendar-grid"></div>

        <div id="history-view" class="history-view hidden">
          <div class="slider-container">
            <label for="history-slider">Hora:</label>
            <input type="range" id="history-slider" min="0" step="1" value="0">
            <span id="history-time-text">--:--</span>
          </div>

          <div id="history-zone-percentages" class="percentages-container"></div>
        </div>
      </div>
    </section>

    <footer class="dashboard-footer">
      <p>Sistema de Monitoreo en Tiempo Real - Universidad de los Andes</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
