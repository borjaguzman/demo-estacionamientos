<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Monitoreo - Estacionamientos Universitarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1><i class="fas fa-car"></i> Monitoreo de Estacionamientos</h1>
      <div id="simulated-time" class="time-display">
        <i class="fas fa-clock"></i> <span id="time-text">--:--</span>
      </div>
    </header>

    <div class="content-wrapper">
      <div class="map-container">
        <img src="campus-map.png" alt="Mapa Universidad con Zonas A-D" class="map-image">
        <div class="map-overlay" id="map-overlay"></div>
      </div>

      <div class="info-panel">
        <div class="status-summary">
          <h2><i class="fas fa-info-circle"></i> Estado Actual</h2>
          <div id="zone-percentages" class="percentages-container"></div>
        </div>
        
        <div class="legend-container">
          <h3><i class="fas fa-map-marked-alt"></i> Leyenda</h3>
          <div class="legend-item">
            <span class="dot green"></span>
            <span>Disponible (0-59%)</span>
          </div>
          <div class="legend-item">
            <span class="dot orange"></span>
            <span>Moderado (60-89%)</span>
          </div>
          <div class="legend-item">
            <span class="dot red"></span>
            <span>Lleno (90-100%)</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="dashboard-footer">
      <p>Sistema de Monitoreo en Tiempo Real - Universidad de los Andes</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
